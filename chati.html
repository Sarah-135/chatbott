<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <style>
        body {
            background-color: #d478ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background: #ff78f8;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #ffc7ff;
            border-bottom: 1px solid #ddd;
        }

        .chat-box .message {
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .chat-box .user {
            background: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-box .bot {
            background: #cfe2ff;
            align-self: flex-start;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: #f1f1f1;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5c92;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a4d0ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Me</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessageToChatBox(message, 'user');
                setTimeout(() => getBotResponse(message), 500);
                userInput.value = '';
            }
        }

        function addMessageToChatBox(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            let botMessage;
            message = message.toLowerCase();

            // Simple bot responses
            if (message.includes('hello') || message.includes('hi')) {
                botMessage = 'Hello! How can I help you today?';



            } else if (message.includes('how are you')) {
                botMessage = 'I am just a bot, but I am doing great! How about you?';



            } else if (message.includes('i am fine')) {
                botMessage = 'That\'s good to hear!';


            } else if (message.includes('what is your name')) {
                botMessage = 'I am your friendly chatbot!';


            } else if (message.includes('what can you do')) {
                botMessage = 'I can chat with you and answer basic questions!';

            } else if (message.includes('okay')) {
                botMessage = 'Happy to hear';


            } else if (message.includes('bye')) {
                botMessage = 'Goodbye! Have a great day!';


            } else if (message === 'okkk' || message === 'ok') {
                botMessage = 'Okay! for what';


            } else if (message.includes('shhh')) {
                botMessage = 'shh';


            } else if (message.includes('what')) {
                botMessage = 'Why!';

            } else if (message.includes('give me code of a website')) {
                botMessage = 'I cant give it sorry';

            } else if (message.includes('biscuit')) {
                botMessage = 'Oh I am here not to provide these';

            } else if (message.includes('why!')) {
                botMessage = 'what';


            } else if (message.includes('parlor')) {
                botMessage = 'PARLOR WHY?';




            } else if (message.includes('hgff')) {
                botMessage = 'hedgehog , goat , frog or fish';



            } else if (message.includes('bdfk')) {
                botMessage = 'bear , dog , frog or kangaroo';


            } else if (message.includes('a b c d')) {
                botMessage = 'Ankylausaurus , bear , cat or dog';



            } else if (message.includes('bad chatbot')) {
                botMessage = 'I am a good one';


            } else if (message.includes('pssss')) {
                botMessage = 'snake?';



            } else if (message.includes('bhau bhau')) {
                botMessage = 'Dog';


            } else if (message.includes('meow meow meow')) {
                botMessage = 'STOP making sounds';

            } else if (message.includes('meow meow')) {
                botMessage = 'STOP making sounds';

            } else if (message.includes('blah blah')) {
                botMessage = ':(';


            } else if (message.includes(':)')) {
                botMessage = 'Happy';


            } else if (message.includes('yes happy')) {
                botMessage = 'Great but not for me :(';


            } else if (message.includes('unhappy')) {
                botMessage = 'Yes';

            } else if (message.includes('ooh thats bood')) {
                botMessage = 'STOP making fun of me';

            } else if (message.includes('hehehe')) {
                botMessage = 'Why stop';

            } else if (message.includes('hahaha')) {
                botMessage = 'STOP making fun of me >:(';

            } else if (message.includes('angry >:(')) {
                botMessage = 'You stupid cat';

            } else {
                botMessage = 'I am not sure I can answer that';
            }
            addMessageToChatBox(botMessage, 'bot');
        }
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
